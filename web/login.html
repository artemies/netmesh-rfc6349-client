<!DOCTYPE html>
<html>
    <head>
        <title>Log  in</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel = "stylesheet" href="css/main.css">
        
        <script src="js/jquery-3.4.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <style>
            body, html {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <form class="modal-content col-8 p-4" action="javascript:void(0);" onsubmit="user_login()">
                    <div class="container">
                        <div class="row justify-content-md-center m-4">
                            <img src="/images/user_login.png" title="RFC-6349 Appllication" alt="Avatar" class="avatar">
                        </div>
                        <div class="row justify-content-md-center m-2">
                            <span class="h2 text-center"><b>RFC-6349 Appllication</b></span>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-static" for="uname"><b>Username</b></label>
                                    <input class="form-control" type="text" placeholder="Enter Username" name="uname" id="uname" required="">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-static" for="psw"><b>Password</b></label>
                                    <input class="form-control" type="password" placeholder="Enter Password" name="psw" id="psw" required="">
                                </div>
                                <div>
                                    <label class="float-left">
                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success float-right">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
